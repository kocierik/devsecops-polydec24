name: Build, Test, and SCA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
      - run: npm install
      - run: npm run build 

  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
      - run: npm install
      - run: npm test

  audit:
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
        
      - name: use node.js
        uses: actions/setup-node@v3
        
      - run: npm install
      - run: npm audit
