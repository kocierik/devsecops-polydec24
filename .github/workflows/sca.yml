name: Build, Test, and SCA

on:
  push:
    branches:
      - main

jobs:
  build-test-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Run sca
        run: |
          npm audit --audit-level=high || echo "Vulnerabilities found"

      - name: Fix vulnerabilities
        run: |
          npm audit fix --force || echo "vulnerabilities could not be fixed automatically."

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test
